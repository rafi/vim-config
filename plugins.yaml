# ==========================================
# Commands
# --------
- repo: Shougo/vimfiler.vim
  depends: unite.vim
  on_map: { n: <Plug> }
  on_if: isdirectory(bufname('%'))
  hook_add: let g:vimfiler_data_directory = $VARPATH.'/vimfiler'
  hook_post_source: source $VIMPATH/config/plugins/vimfiler.vim

- { repo: tyru/caw.vim, on_map: { nx: <Plug> }}
